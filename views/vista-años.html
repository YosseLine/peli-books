<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeliBooks - Home</title>
    <!--Añadiendo color a la barra de navegador que se verá desde versión movile-->
    <meta name="theme-color" content="#6e268b"/>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" type="text/css" href="../css/main-home.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="row">
            <div class="navbar-header">
              <div class="col-xs-2">
                  <a class="pull-left" href="#">
                    <img alt="Brand" src="../assets/images/temporal.png" class="img-responsive">
                  </a>
              </div>
              <div class="col-xs-8">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-xs-2">
                <a class="pull-right" href="#">
                  <img alt="Brand" src="../assets/images/default.gif" class="img-responsive img-circle">
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="filters">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <button type="button" class="btn btn-primary btn btn-block">Home</button>
          </div>
          <div class="col-xs-6">
            <div class="dropdown">
             <button id="dLabel" class="btn btn-primary btn btn-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Año<span class="caret"></span>
             </button>
             <ul class="dropdown-menu" aria-labelledby="dLabel">
               <li>2018</li>
               <li>2017</li>
               <li>2016</li>
               <li>2015</li>
               <li>2014</li>
               <li>2013</li>
               <li>2012</li>
             </ul>
           </div>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <h6 class="text-center">Filtrar por:</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <select class="selectpicker width100" name="">
              <option>Género</option>
              <option>Ciencia Ficción</option>
              <option>Romántico</option>
              <option>Biografía</option>
              <option>Clásico</option>
              <option>Acción</option>
              <option>Drama</option>
              <option>Aventura</option>
            </select>
          </div>
          <div class="col-xs-4">
            <select class="selectpicker width100" name="">
              <option>Año</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
              <option>2011</option>
              <option>2010</option>
            </select>
          </div>
          <div class="col-xs-4">
            <select class="selectpicker width100" name="">
              <option>Escritor</option>
              <option>Suzanne Collins</option>
              <option>Kiera Cass</option>
              <option>J.K.Rowling</option>
              <option>Verónica Roth</option>
              <option>Jane Austen</option>
              <option>Mark Levi</option>
              <option>Alice Sebold</option>
              <option>Otros...</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          
        </div>
      </div>
    </section>

    <script type="text/javascript" src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
